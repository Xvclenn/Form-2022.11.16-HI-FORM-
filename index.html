<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>HI FORM</legend>
        <div class="left">
            <p><label for="name">Нэр</label></p>
            <p><label for="lname">Овог</label></p>
            <p><label for="mail">И-Мэйл</label></p>
            <p><label for="phnum">Утас</label></p>
            <p><label for="age">Нас</label></p>
            <p><label for="birth">Төрсөн Өдөр</label></p>
            <p><label for="gender">Хүйс</label></p>
            <p><label for="info">Тодорхойлолт</label></p>
            <p>Сурагч Эсэх</p>
        </div>
        <div class="right">
            <input type="text" name="name" id="name">
            <input type="text" name="lname" id="lname">
            <input type="text" name="mail" id="mail">
            <input type="number" name="phnum" id="phnum">
            <input type="number" name="age" id="age">
            <input type="date" name="birth" id="birth">
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <textarea name="info" id="info" cols="30" rows="10"></textarea>
            <input type="radio" name="test" id="yes">
            <label for="yes">Тийм</label>
            <input type="radio" name="test" id="no">
            <label for="no">Үгүй</label>
        </div>
    </fieldset>
</body>
</html>
